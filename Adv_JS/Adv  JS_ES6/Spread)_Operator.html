        //---------------------------- Array Destructuring -----------------------------------
        let book = ['Deep Work', 230, 345];
        // let name=book[0];
        // let price=book[1];
        // let day=book[2];

        let [name, price, day] = book;//this is called array destructuring
        console.log(price);//230;
        console.log('name');//deep work

        //you can assign default value or nested array too
        let book1 = ['rich dad poor dad', 123, 48, ['publication', 2023]];

        console.log(year);//2023
